name: Auto compile with openwrt sdk v2

on:
  workflow_dispatch:
    inputs:
      compile_pkg:
        description: 'Compile packages (default : all packages on list_packages.txt)'
        required: false
        default: ''
        type: string
        
      verbose:
        description: 'Verbose (default : 0)'
        required: false
        default: '0'
        type: string
        
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs: 
  build_ipk:
    permissions:
      contents: write
    name: AutoCompiler
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release:
          - 21.02.5
          - 23.05.2
        arch:
          - x86_64
        #  - mips_24kc
        #  - mipsel_24kc
        #  - arm_cortex-a7_neon-vfpv4
        #  - aarch64_cortex-a53
        #  - aarch64_cortex-a72
        #  - aarch64_generic
          
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Reading Package 
        if: inputs.compile_pkg == ''
        id: list_package
        uses: jaywcjlove/github-action-read-file@main
        with:
          branch: main
          path: list_packages.txt

      - name: List Compiled Packages
        run: echo "Compiled Packages | ${{ steps.list_package.outputs.content }} ${{ inputs.compile_pkg }}"
        
      - name: Creating Directory
        run: mkdir artifacts
         
      - name: Building Package
        uses: nosignals/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.release }}
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts
          FEED_DIR: ${{ github.workspace }}
          PACKAGES: ${{ steps.list_package.outputs.content}} ${{ inputs.compile_pkg }}
          INDEX: 1
          V: ${{ inputs.verbose }}
        
      - name: Delivering Package
        uses: actions/upload-artifact@v3
        with:
          name: openwrt_${{ matrix.release }}_${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/bin/packages/${{ matrix.arch }}/*

      - name: Upload Firmware to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ${{ github.workspace }}/artifacts/bin/packages/${{ matrix.arch }}/*
          asset_name: ${{ github.event.repository.name }}-${{ github.sha }}
          tag: ${{ matrix.arch }}
          release_name: OpenWrt RTA Packages | ${{ matrix.arch }}
          overwrite: true
          body: |
            openwrt_${{ matrix.release }}_${{ matrix.arch }}

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 0